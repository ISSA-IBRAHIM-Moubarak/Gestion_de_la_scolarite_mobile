<ion-header [translucent]="true">
  <ion-toolbar>
    <center>
      <ion-title>
        Inscription apprenant
      </ion-title>
    </center>
    <button (click)="goBack()" color="success">Retour</button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Inscription</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-item lines="full">
      <ion-label position="floating">Nom apprenant</ion-label>
      <ion-input type="text" required [(ngModel)]="nom"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Prénom apprenant</ion-label>
      <ion-input type="text" required [(ngModel)]="prenom"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Date de naissance</ion-label>
      <br>
      <br>
      <ion-input type="date" required [(ngModel)]="dateNaissance"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Lieu de naissance</ion-label>
      <ion-input type="text" required [(ngModel)]="lieuNaissance"></ion-input>
    </ion-item>

    <ion-radio-group lines="full" [(ngModel)]="genre">
      <ion-list-header>
        <ion-label>Civilité</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Homme</ion-label>
        <ion-radio slot="start" value="male"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Femme</ion-label>
        <ion-radio slot="start" value="female"></ion-radio>
      </ion-item>

    </ion-radio-group>

    <ion-item lines="full">
      <ion-label position="floating">Téléphone</ion-label>
      <ion-input type="text" required [(ngModel)]="Telephone"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="boutonInscription()" type="submit" color="primary" expand="block" shape="round">Valider</ion-button>
      </ion-col>
    </ion-row>

</ion-content>
