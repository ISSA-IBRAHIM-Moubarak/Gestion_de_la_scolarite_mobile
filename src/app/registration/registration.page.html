<ion-header [translucent]="true">
  <ion-toolbar>
    <center>
      <ion-title>
        Creer un compte Utilisateur
      </ion-title>
    </center>
    <button (click)="goBack()" color="success">Retour</button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Utilisateur</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-item lines="full">
      <ion-label position="floating">Nom Utilisateur</ion-label>
      <ion-input [(ngModel)]="nomUtilisateur" type="text" required></ion-input>
    </ion-item>


    <ion-item lines="full">
      <ion-label position="floating">Prénom Utilisateur</ion-label>
      <ion-input [(ngModel)]="prenomUtilisateur" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Date de naissance</ion-label>
      <br>
      <br>
      <ion-input [(ngModel)]="dateNaissance" type="date" required></ion-input>
    </ion-item>

    <ion-radio-group lines="full" [(ngModel)]="civilite">
      <ion-list-header>
        <ion-label>Civilité</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Homme</ion-label>
        <ion-radio slot="start" value="male"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Femme</ion-label>
        <ion-radio slot="start" value="female"></ion-radio>
      </ion-item>

    </ion-radio-group>

    <ion-item lines="full">
      <ion-label position="floating">Téléphone</ion-label>
      <ion-input type="text" required [(ngModel)]="telephone"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input type="password" required [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Confirmez le mot de passe</ion-label>
      <ion-input type="password" required [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="boutonCreerCompte()" type="submit" color="primary" expand="block" shape="round">Valider</ion-button>
      </ion-col>
    </ion-row>
 
</ion-content>
