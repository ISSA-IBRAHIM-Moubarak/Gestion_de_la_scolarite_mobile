<ion-content class="ion-padding ion-text-center">

  <div class="logo">
    <img src="assets/imgs/y.jpg">
  </div>

  <ion-item lines="yes">
    <ion-input placeholder="Adresse email" type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item lines="yes">
    <ion-input name="password" placeholder="Mot de passe"  [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"></ion-input>
    <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-button fill="clear" slot="end">Mot de passe oubli√© ?</ion-button>
  </ion-item>

  <ion-button fill="outline" shape="round" color="primary" expand="block" (click)="connexion()">CONNEXION</ion-button>
  <br>
  <ion-button shape="round" color="primary" expand="block" (click)="goRegistration()">INSCRIPTION</ion-button>
</ion-content>
